name: Install yt-dlp and Deploy Bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install_yt_dlp:
    runs-on: ubuntu-latest  # Use Ubuntu for installation

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout repository

      - name: Set up Python
        uses: actions/setup-python@v2  # Setup Python to install yt-dlp
        with:
          python-version: '3.x'

      - name: Install yt-dlp via pip
        run: |
          python -m pip install -U yt-dlp  # Install yt-dlp using pip

      - name: Install Node.js
        uses: actions/setup-node@v2  # Setup Node.js
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install  # Install Node.js dependencies

      - name: Start the bot
        run: npm start  # Start the bot after everything is installed
