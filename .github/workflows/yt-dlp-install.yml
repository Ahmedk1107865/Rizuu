name: Install yt-dlp and Deploy Bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install_yt_dlp:
    runs-on: ubuntu-latest

    steps:
      # Step to check out the repository code
      - uses: actions/checkout@v2

      # Set up Python environment to install yt-dlp
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install yt-dlp via pip
      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      # Set up Node.js environment
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      # Install Node.js dependencies
      - name: Install dependencies
        run: npm install

      # Deploy bot to Render
      - name: Deploy to Render
        run: |
          echo "Deploying to Render"  # Replace this with your Render deployment command
